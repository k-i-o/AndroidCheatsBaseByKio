plugins {
    id 'com.android.application'
}

android {
    namespace 'it.kiocode.il2cppandroidcheats'
    compileSdk 34

    defaultConfig {
        applicationId "it.kiocode.il2cppandroidcheats"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                cppFlags '-std=c++17'
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'  // Supporta entrambe le architetture
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }

    ndkVersion = '27.0.11718014'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Aggiungi altre dipendenze se necessario
}
